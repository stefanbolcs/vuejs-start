<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">
            
            <button v-bind:title="title">Hover over me</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            //$vm0
            let app = new Vue ({
                el: '#root',
                data: {
                   title:'Now the title is being set through javascript'
                }

              

            });

        </script>
    </body>
</html>
