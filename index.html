<!DOCTYPE html>
<html>
    <head>
        <title></title>
        
    </head>
    <body>
        <div id="root">
            
            <h1 >{{reversedMessage}}</h1>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            //$vm0
            let app = new Vue ({
                el: '#root',
                data: {
                   message: 'Hello world'
                },
                computed:{
                    reversedMessage(){
                        return this.message.split('').reverse().join('');
                    }
                }

              

            });

        </script>
    </body>
</html>
